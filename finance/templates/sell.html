{% extends "layout.html" %}

{% block title %}Sell{% endblock %}

{% block main %}
<h2>Sell Stock</h2>
<form action="/sell" method="post">
    <div class="mb-3">
        <label>Symbol:</label>
        <select name="symbol" class="form-control">
            {% for stock in portfolio %}
                <option value="{{ stock.symbol }}">{{ stock.symbol }} ({{ stock.total }} shares)</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <input class="form-control" name="shares" placeholder="Shares to sell" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endblock %}
