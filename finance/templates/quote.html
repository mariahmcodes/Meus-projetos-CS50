{% extends "layout.html" %}

{% block title %}
    Get Quote
{% endblock %}

{% block main %}
<div class="container mt-4">

    <form action="/quote" method="post" class="row g-2 justify-content-center">
        <div class="col-auto">
            <input class="form-control" name="symbol" placeholder="Symbol" type="text" autofocus>
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" type="submit">Get Quote</button>
        </div>
    </form>

    {% if quote %}
    <div class="card mt-4 mx-auto" style="width: 22rem;">
        <div class="card-body">
            <h5 class="card-title">{{ quote.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ quote.symbol }}</h6>
            <p class="card-text">Price: {{ quote.price | usd }}</p>
        </div>
    </div>
    {% endif %}

</div>
{% endblock %}
