<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trivia!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <script>
        document.addEventListener('DOMContentLoaded', function() {

            // Multiple choice - correct answers
            let corrects = document.querySelectorAll('.correct');
            for (let i = 0; i < corrects.length; i++) {
                corrects[i].addEventListener('click', function() {
                    corrects[i].style.backgroundColor = 'green';
                    corrects[i].parentElement.querySelector('.feedback').innerHTML = 'Correct!';
                });
            }

            // Multiple choice - incorrect answers
            let incorrects = document.querySelectorAll('.incorrect');
            for (let i = 0; i < incorrects.length; i++) {
                incorrects[i].addEventListener('click', function() {
                    incorrects[i].style.backgroundColor = 'red';
                    incorrects[i].parentElement.querySelector('.feedback').innerHTML = 'Incorrect';
                });
            }

            // Free response
            document.querySelector('#check').addEventListener('click', function() {
                let input = document.querySelector('input');
                // Corrigido: resposta correta agora é "September"
                if (input.value.trim().toLowerCase() === 'september') {
                    input.style.backgroundColor = 'green';
                    input.parentElement.querySelector('.feedback').innerHTML = 'Correct!';
                } else {
                    input.style.backgroundColor = 'red';
                    input.parentElement.querySelector('.feedback').innerHTML = 'Incorrect';
                }
            });
        });
    </script>
</head>

<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <!-- Parte 1: múltipla escolha -->
        <div class="section">
            <h2>Part 1: Multiple Choice</h2>
            <hr>
            <h3>What's the capital of Brazil?</h3>
            <button class="incorrect">Rio de Janeiro</button>
            <button class="incorrect">São Paulo</button>
            <button class="correct">Brasília</button>
            <p class="feedback"></p>
        </div>

        <!-- Parte 2: resposta aberta -->
        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <h3>Which is Brazil's Independence Day month?</h3>
            <input type="text">
            <button id="check">Check Answer</button>
            <p class="feedback"></p>
        </div>
    </div>
</body>
</html>
